<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style type="text/css">
		div, section, header {
			border: 1px solid black;
			height: 10px;
		}
	</style>
</head>
<body>
<div class="box-main">
	<header class="box-header">
		<header id="headerTitle">
		</header>
	</header>

	<section class="box-conteudo">
		<div id="leftTop"></div>
		<div id="leftBottom"></div>
		<div id="center"></div>
		<div id="rightTop"></div>
		<div id="rightBottom"></div>
	</section>

	<footer class="box-footer">
		<div class="box-main">
			<div class="left"></div>
			<div class="right"></div>
		</div>	
	</footer>
	
</div>
</body>
</html>
